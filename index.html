<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LuChess</title>	
		<link href="styles.css" rel="stylesheet" type="text/css">
                <link rel="icon" type="image/x-icon" href="images/favicon.ico">	
		<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
	</head>
	<body id="body">
		<div class="container">
				
			<header>
				<center><h3>LuChess</h3></center>	
			</header>	
			<div id="FenInDiv">
				<span style="color: aliceblue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 28px;">პოზიციის fen კოდი:</span> <br/>
				<input type="text" id="fenIn"/>		
				<button type="button" id="SetFen">დააყენე პოზიცია</button>			
			</div>
			<div id="winScreen"><span> შენ გაიმარჯვე!</span></div>
			<div id="loseScreen"><span> კომპიუტერმა გაიმარჯვა!</span></div>
			<div id="drawScreen"><span> თამაში ფრეა</span></div>
			<div id="Board">
			</div>
			<div id="EngineOutput"> <span style="width: 100%; text-align: center;">ფიქრის დრო:</span> <br/>
				<select id="ThinkTimeChoice">
				<option value="1">1წმ</option>
				<option value="2">2წმ</option>
				<option value="4">4წმ</option>
				<option value="6">6წმ</option>
				<option value="8">8წმ</option>
				<option value="10">10წმ</option>
				</select><br/><br/><br/>
				<span id="BestOut">ბოლო სვლა:</span><br/>
				<span id="DepthOut">ხარისხი:</span><br/>
				<span id="ScoreOut">ქულა:</span><br/>
				<span id="OrderingOut">სიზუსტე:</span><br/>
				<span id="TimeOut">დრო:</span><br/><br/>
				<div class="buttonsbtnss">
				<button type="button" id="SearchButton" title="საუკეთესო სვლა">?</button><br/>
				<button type="button" id="NewGameButton" title="ახალი თამაში">ახალი თამაში</button><br/>
				<button type="button" id="TakeButton" title="უკუსვლა">↶</button><br/><br/><br/></div>
				<span id="GameStatus"></span>
			</div>
			
			<script src="js/jquery-1.10.1.min.js"></script>		
			<script src="js/defs.js"></script>	
			<script src="js/io.js"></script>	
			<script src="js/board.js"></script>	
			<script src="js/movegen.js"></script>	
			<script src="js/makemove.js"></script>		
			<script src="js/evaluate.js"></script>	
			<script src="js/pvtable.js"></script>
			<script src="js/search.js"></script>
			<script src="js/perft.js"></script>
			<script src="js/gui.js"></script>
			<script src="js/main.js"></script>
	</div>	
		<footer>
			©GeKaChess 2023  <br>
			®all Rights Reserved.
		</footer>

</html>
